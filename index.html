<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Tip calculator</title>



</head>

<body>

  <div class="card">
    <div class="inputs">
      <h2 class="">Bill</h2>

      <input type="number" class="user-input add-gap bg-dollar" id="bill" placeholder="0" value="0">
      
      <h2 class="">Select Tip %</h2>
      <div class="tip-flex add-gap">

        <button class="percentage-button fivePerc active">5%</button>
        <button class="percentage-button tenPerc active">10%</button>
        <button class="percentage-button fifteenPerc">15%</button>


        <button class="percentage-button twentyfivePerc">25%</button>
        <button class="percentage-button fiftyPerc">50%</button>
        <button class="percentage-button customPerc">Custom
          <input class="percentage-input" type="number"  id=""></button>

      </div>
      <h2>Number of People</h2>
      <input type="number" class="user-input bg-user"  id="people" min="1" value="1" placeholder="0">
    </div>

    <div class="result">

      <div class="">
        <div class="tip-amount">
          
          <p>Tip Amount</p>
           <span class="per-person">/ person</span>

          <span class="result-input" id="resultOfTip">d</span>
       
          
        </div>


        <div class="tip-amount">
        
          <p>Total</p>
          <span class="per-person">/ person</span>
          
          <span class="result-input"  id="resultOfTip">d</span>
        </div>
      </div>

      <button class="reset-button">Reset</button>
    </div>

  </div>
  
   <button id="here">fd</button>
   
   <script src="calculator.js"></script>
</body>

</html>
