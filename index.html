<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Tip calculator</title>

 
  
</head>
<body>

  <div class="card">
    <div class="inputs">
      <h2 class="">Bill</h2>
      <input type="number" class="user-input add-gap bg-dollar" name="bill-amount" id="bill" placeholder="0">
      <h2 class="">Select Tip %</h2>
      
      <div class="tip-flex add-gap">
        
          <button class="percentage-button">5%</button>
          <button class="percentage-button">10%</button>
          <button class="percentage-button">15%</button>
       
        
          <button class="percentage-button">25%</button>
          <button class="percentage-button">50%</button>
          <button class="percentage-button">Custom</button>
        
      </div>
      <h2>Number of People</h2>
      <input type="number" class="user-input bg-user" name="" id="" placeholder="0">
    </div>

    <div class="result">
      <ul>
      <li>Tip Amount</li>
      <li>/ person</li>
    </ul>
      <ul>
        <li>Total</li>
        <li>/ person</li>
      </ul>
      <input type="number" name="" id="" disabled>
      <button class="reset-button">Reset</button>
    </div>

  </div>
  
  
</body>
</html>
