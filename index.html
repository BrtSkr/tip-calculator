<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Bartosz Skrzydelski">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Space+Mono">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Tip calculator</title>



</head>

<body>

  <div class="card">
    <div class="inputs">
      <h2 class="">Bill</h2>

      <input type="number" class="user-input add-gap bg-dollar preventDefClass" id="bill" placeholder="0" value='0'>
      
      <h2 class="">Select Tip %</h2>
      <div class="tip-flex add-gap">

        <button class="percentage-button fivePerc active">5%</button>
        <button class="percentage-button tenPerc">10%</button>
        <button class="percentage-button fifteenPerc">15%</button>


        <button class="percentage-button twentyfivePerc">25%</button>
        <button class="percentage-button fiftyPerc">50%</button>
        <div class="percentage-button customPerc"><div class="custom-text">Custom</div>
          <input class="percentage-input preventDefClass" type="number" value="0" min="0"></div>

      </div>
      <h2>Number of People</h2>
      <input type="number" class="user-input bg-user preventDefClass"  id="people" min="1" value="1" placeholder="0">
    </div>

    <div class="result">

      <div>
        <div class="tip-amount">
          
          <p class="total-text">Tip Amount</p>
           <span class="per-person">/ person</span>

          <span class="result-output" id="resultOfTip">0</span>
       
          
        </div>


        <div class="tip-amount">
        
          <p class="total-text">Total</p>
          <span class="per-person">/ person</span>
          
          <span class="result-output"  id="totalBill">0</span>
        </div>
      </div>

      <button id="reset" class="reset-button">Reset</button>
    </div>

  </div>
  
   <button id="here">fd</button>
   
   <script src="assets/js/calculator.js"></script>
</body>

</html>
